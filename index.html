                    <div class="panel-body">

                            <input type="text" class="form-control" id="inputSearch1" placeholder="Enter Search Term Here..">
                        </div>
                        <div class="form-group">

                            <select class="form-control" id="numberOfTerms1">
                                <option value=1>1</option>
                                <option value=5 selected>5</option>
                                <option value=10>10</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="yearStart">Start Year (Optional)</label>
                            <input type="startYearResults" class="form-control" id="startYear1" placeholder="Enter the begginning year of your desired results.">
                        </div>
                        <div class="form-group">
                            <label for="yearEnd">End Year (Optional)</label>
                            <input type="endYearResults" class="form-control" id="endYear1" placeholder="Enter the end year of your desired results.">
                        </div>
                        <button id="searchButton" type="button" class="btn btn-default"><img src="magnifying-glass.png">Search</button>
                        <button type="button" class="btn btn-default"><img src="clear-button.png">Clear Search</button>
                </form>
